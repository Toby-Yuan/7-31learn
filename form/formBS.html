<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 學習2</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* .form-group, .btn{
            margin: 0 10px;
        } */
    </style>
</head>
<body>

    <div class="container">
        <form method="POST" action="http://localhost/echo.php">
            <div class="form-group row">
                <label for="userNameTextBox" class="col-form-label col-sm-2 text-sm-right">
                    <i class="fa fa-user"></i>帳號:
                </label>
                <input type="text" name="userName" class="col-sm-10 form-control" id="userNameTextBox" placeholder="請輸入帳號或E-mail">
            </div>
            
            <div class="form-group row">
                <label for="userNameTextBox" class="col-form-label col-sm-2 text-sm-right">
                    <i class="fa fa-lock"></i>密碼:
                </label>
                <input type="password" name="password" class="col-sm-10 form-control" id="userNameTextBox" placeholder="請在此輸入密碼">
            </div>
    
            <div class="form-group row">
                <div class="col-sm-2">&nbsp;</div>
                <!-- BS4不能再用offest了!!! -->
                <div class="form-check col-sm-10">
                    <!-- checkbox可以放在label裡面 -->
                    <label class="form-check-label">
                        <input type="checkbox" name="rememberMe" value="yes" id="rememberMeCheckBox class="form-check-input">記住我(下次自動登入)
                    </label>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-2">&nbsp;</div>
                <div class="col-sm-10">

                    <!-- button與<input type="button">的效果一樣 -->
                    <!-- 使用input會不好加入圖片<i>, buuton相對好控制 -->
                    <button name="loginOrCancel" 
                            value="login" id="loginButton" 
                            class="btn btn-outline-success" 
                            type="submit">
                        <i class="fa fa-check"></i>登入
                    </button>
                    <button name="loginOrCancel" 
                            value="cancel" id="cancelButton" 
                            class="btn btn-outline-danger" 
                            type="submit">
                        <i class="fa fa-remove"></i>取消
                    </button>
                </div>
            </div>

        </form>
    </div>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
