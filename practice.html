<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/31 練習</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-group{

            /* 解決form.form-inline時沒有間隔 */
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="form-group row">
            <label for="userNameTextBox" class="col-form-label col-2 text-right">
                <i class="fa fa-user">帳號:</i>
            </label>
            <input type="text" class="form-control col-10" id="userNameTextBox" placeholder="請輸入帳號或Email">
        </div>

        <div class="form-group row">
            <label for="userNameTextBox" class="col-form-label col-2 text-right">
                <i class="fa fa-lock">密碼:</i>
            </label>
            <input type="password" class="form-control col-10" id="userNameTextBox" placeholder="請在此輸入密碼">
        </div>

        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="check-box col-10">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input">記住我(下次自動登入)
                </label>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-10">
                <button class="btn btn-outline-success" id="loginButton" type="button">
                    <i class="fa fa-check"></i>登入
                </button>
                <button class="btn btn-outline-secondary" id="cancelButton" type="button">
                    <i class="fa fa-remove"></i>取消
                </button>
            </div>

        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
